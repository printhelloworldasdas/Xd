<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Preview Menú Avanzado Roblox</title>
<style>
  body {
    background-color: #1e1e1e;
    color: white;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #menu {
    width: 400px;
    background-color: #1a1a1a;
    border-radius: 6px;
    box-shadow: 0 0 15px #000000aa;
  }
  #menu header {
    background-color: #2d2d2d;
    padding: 10px;
    font-weight: bold;
    font-size: 18px;
    text-align: center;
    border-radius: 6px 6px 0 0;
  }
  #tabs {
    display: flex;
    background-color: #141414;
  }
  #tabs button {
    flex: 1;
    background: #3c3c3c;
    border: none;
    color: white;
    padding: 10px 0;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  #tabs button.active {
    background-color: #5a5a5a;
  }
  #content {
    padding: 20px;
    background-color: #2a2a2a;
    min-height: 120px;
    border-radius: 0 0 6px 6px;
  }
</style>
</head>
<body>
  <div id="menu">
    <header>Menú Avanzado</header>
    <div id="tabs">
      <button data-tab="settings" class="active">Configuración</button>
      <button data-tab="info">Información</button>
      <button data-tab="credits">Créditos</button>
    </div>
    <div id="content">
      <div data-content="settings">
        Opciones de configuración aquí...
      </div>
      <div data-content="info" style="display:none;">
        Información del juego y del jugador.
      </div>
      <div data-content="credits" style="display:none;">
        Creado por TuNombre - 2025
      </div>
    </div>
  </div>

<script>
  const tabs = document.querySelectorAll("#tabs button");
  const contents = document.querySelectorAll("#content > div");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      // Quitar active a todos
      tabs.forEach(b => b.classList.remove("active"));
      // Mostrar solo contenido de pestaña
      contents.forEach(c => c.style.display = "none");

      // Activar seleccionado
      tab.classList.add("active");
      const id = tab.getAttribute("data-tab");
      document.querySelector(`[data-content="${id}"]`).style.display = "block";
    });
  });
</script>
</body>
</html>
