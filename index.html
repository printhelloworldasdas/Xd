<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú de Configuración</title>
<style>
    body { background: #1e1e1e; color: white; font-family: Arial, sans-serif; }
    .menu-container { display: flex; gap: 20px; padding: 20px; flex-wrap: wrap; justify-content: center; }
    .control-panel { background: #191919; width: 200px; height: 150px; padding: 10px; border-top: 3px solid red; text-align: center; }
    .control-panel button { width: 90%; margin: 5px 0; padding: 8px; background: #333; color: white; border: none; cursor: pointer; border-radius: 4px; }
    .frame { background: #191919; padding: 10px; border-radius: 8px; position: relative; border-top: 3px solid red; }
    .player-list { width: 250px; height: 300px; overflow-y: auto; }
    .config { width: 300px; height: 300px; }
    .style-frame { width: 250px; height: 150px; }
    .preview-frame { width: 150px; height: 200px; text-align: center; }
    .preview-box { background: #333; width: 100%; height: calc(100% - 40px); margin-top: 5px; border-radius: 8px; }
</style>
<script>
function toggle(id){
    const el = document.getElementById(id);
    el.style.display = el.style.display === 'none' ? 'block' : 'none';
}
</script>
</head>
<body>
    <div class="menu-container">
        <div class="control-panel">
            <button onclick="toggle('players')">Jugadores</button>
            <button onclick="toggle('config')">Configuración</button>
            <button onclick="toggle('style')">Estilo</button>
            <button onclick="toggle('preview')">Vista previa</button>
        </div>
    </div>
    <div class="menu-container">
        <div class="frame player-list" id="players"><h3>Jugadores</h3><div>Jugador1</div><div>Jugador2</div></div>
        <div class="frame config" id="config"><h3>Opciones Visuales</h3><input type="checkbox"> Activar efecto visual</div>
        <div class="frame style-frame" id="style"><h3>Tema del Menú</h3><button>Azul</button><button style="background: purple;">Morado</button></div>
        <div class="frame preview-frame" id="preview"><h3>Vista previa</h3><div class="preview-box"></div></div>
    </div>
</body>
</html>
